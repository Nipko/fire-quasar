server.port=${APP_PORT:8081}
environment=${ENVIRONMENT:Development}
spring.mvc.locale=en_US
logging.level.org.springframework=${LEVEL_LOG:WARN}

#Api
api.version=api/v1

# Path Api GetLocation
api.context.path.get.location=${PATH_LOCATION:/topsecret}

# Path Api GetSatellite
api.context.path.get.satellite=${PATH_SATELLITE:/topsecret_split}

# Satellites
satellites.numbers=${NUM_SATELLITES:3}
satellite.kenobi.position.x.y=${POSITION_KENOBI:-500.0,-200.0}
satellite.skywalker.position.x.y=${POSITION_SKYWALKER:100.0,-100.0}
satellite.sato.position.x.y=${POSITION_SATO:500.0,100.0}

#Mongo Configuration
spring.data.mongodb.host=${MONGODB_HOST:192.168.0.3}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:mongo}
spring.data.mongodb.repositories.enabled=true
